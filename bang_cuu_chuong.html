<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>
        let sout="<table border='1' width='300' cellspacing='5' cellpadding='10' style='border-collapse: collapse'>";
        let i,n;
        for (i=1; i<=10 ;i++) {
            sout = sout+'<tr>';
            for (n=1; n<=10 ;n++) { 
                sout+='<td>' + n + 'x' + i + '=' + n*i +'</td>';
            }
            sout+='</tr>';
        }
        sout= sout+'</table>';
        document.write(sout);
    </script>
</body>
</html>
